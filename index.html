<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="heading">
        <h1>Library</h1>
      </div>
      <button class="login">Log In</button>
    </div>

    <div class="add-btn">
      <button class="add-book">Add Book</button>
    </div>

    <div class="form hidden border">

      <p class="exit hidden">&times;</p>
      <form action="" method="get" class="core-form hidden">

        
        <label for="author">Author :</label>
        <input type="text" id="author" name="author" />
        
        <label for="title">Title :</label>
        <input type="text" id="title" name="title" />
        
        <label for="pages">Pages :</label>
        <input type="number" id="pages" name="pages" />
        
        <label for="read" class="read-label">Have you read it? :</label>
        <input type="checkbox" id="read" name="read" class="checkbox" />
     
        <button type="submit" class="sub-form">Add</button>
        </div>
      </form>
    </div>

    <div class="overlay hidden"></div>

    <footer>
      <p class="signature">
        Copyright &copy;
        <a href="https://github.com/OGWhiskers" target="_blank"
          >Bayanda Dlamini</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
